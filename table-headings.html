<html>
    <head>
        <title>Semantically Structured Table</title>
    </head>
    <body>
        <h1>Sales Report</h1>
        <table border="1">
            <thead>
                <tr>
                  <th>Produto</th>
                  <th>Qtd</th>
                  <th>Valor</th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td>Gabinete</td>
                <td>10</td>
                <td>250,00</td>
              </tr>
      
              <tr>
                <td>Monitor</td>
                <td>10</td>
                <td>500,00</td>
              </tr>
      
              <tr>
                <td>Teclado</td>
                <td>10</td>
                <td>150,00</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td> Total</td>
                <td>30</td>
                <td>9.000,00</td>
              </tr>
            </tfoot>
        
      
       </table>
    </body>
</html>

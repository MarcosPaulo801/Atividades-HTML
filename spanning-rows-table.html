<html>
    <head>
        <title> Spanning Rows in a Table</title>
    </head>
    <body>
        <h1>Team Members</h1>
        <table border="1">
            <tr>
              <th>Product Owner</th>
              <th>Scrum Master</th>
              <th>Front-End</th>
              <th>Back-end</th>
            </tr>
            <tr>
              <td colspan="2">Marcos Paulo</td>
              <td>XXXXXX</td>
              <td>Marcos Paulo</td>
            </tr>
            <tr>
              <td>XXXXXXXXX</td>
              <td>XXXXXXXXX</td>
              <td colspan="2" >Victor Emanoel</td>
            </tr>
            <tr>
              <td>XXXXXXXXX</td>
              <td colspan="2">Victor Duarte</td>
              <td>XXXXXXXX</td>
             
            </tr>
           </table>
    </body>
</html>

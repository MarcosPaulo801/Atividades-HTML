<html>
    <head>
        <title>Spanning Columns in a table</title>
    </head>
    <body>
        <h1>Class Schedule</h1>
        <table border="1">
            <tr>
              <th></th>
              <th>19:00</th>
              <th>19:50</th>
              <th>21:00</th>
              <th>21:50</th>
            </tr>
          
            <tr>
              <th>Segunda</th>
              <td colspan="2">Progamaçao web</td>
              <td colspan="2">Arvores e graficos</td>
            </tr>
          
            <tr>
              <th>Terça</th>
              <td colspan="3">Governança da Tecnologia</td>
              <td>Ingles</td>
            </tr>
          
            <tr>
              <th>Quarta</th>
              <td>Portugues</td>
              <td colspan="3">Geografia</td>
            </tr>
          
            <tr>
              <th>Quinta</th>
              <td colspan="4">Sistema de Gerenciamento de Banco de Dados</td>
            </tr>
            <tr>
              <th>Sexta</th>
              <td>Folga</td>
              <td>Folga</td>
              <td>Folga</td>
              <td>Folga</td>
            </tr>
           </table>
    </body>
</html>

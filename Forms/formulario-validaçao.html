<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="">

    <p>Nome</p>
    <input type="text" maxlength="20" placeholder="Seu nome">
    <p>Email</p>
    <input type="email" placeholder="Seu email" required>
    <p>Senha</p>
    <input type="password"  placeholder="Sua senha" maxlength="20" minlength="8" required>
    <P>Data de Nascimento</P>
    <input type="date" required>
    <p>Telefone</p>
    <input type="tel" pattern="\(\d{2}\) \d{4,5}-\d{4}" title="Telefone invalido" required>
     <input type="submit" value="Enviar">
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <p>Metodo GET</p>
        <textarea name="Descriçao" id="" cols="50"  rows="5">Os daods sao visiveis na URL , sendo menos seguro e podendo ser armazenado em cache , usado quando os dados nao sao sensiveis , como links,filtros e pesquisas .</textarea>
        <button>Enviar</button>
      </form>
      
      <form action="" method="post">
        <P>Metodo POST</P>
        <textarea name="Descriçao" id=""
        cols="50" rows="5">Os dados sao enviados direto no corpo da requisaçao sendo mais seguro e nao é armazenado em cache , desejavel para dados sensiveis como emails,senhas ,logins e arquivos.   </textarea>
        <button>Enviar</button>
      </form>
      
</body>
</html>

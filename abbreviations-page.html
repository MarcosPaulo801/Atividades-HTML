        <h1>Common Abbreviations</h1>
      
        <p><abbr title="HyperText Markup Language">HTML</abbr> é uma linguaguem de marcaçao  usada para cria e estruturar web sites.</p>
        <p><abbr title="Cascading Style Sheets">CSS</abbr> é uma linguaguem de estilizaçao  usada para embelezar as estruturas html.</p>
        <p><abbr title="Uniform Resource Locator">URL</abbr> Sao links clicaveis que te direcionam para outros lugares.</p>
